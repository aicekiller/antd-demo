<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 50px;
        }

        .demo {
            background: #ccc;
            height: 100px;
            transform: scale(1);
        }

        .fixed-box {
            position: fixed;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>


</head>
<body>
<div class="demo">
    <div class="fixed-box"></div>
</div>
<script>
    Function.prototype.apply2 = function (context, arr) {
        var context = Object(context) || window;
        context.fn = this;

        var result;
        if (!arr) {
            result = context.fn();
        }
        else {
            // var args = [];
            // for (var i = 0, len = arr.length; i < len; i++) {
            //     args.push('arr[' + i + ']');
            // }
            // result = eval('context.fn(' + args + ')')

            result = eval('context.fn(' + arr+ ')')
        }

        delete context.fn
        return result;
    }

    // 测试一下
    var foo = {
        value: 1
    };

    function bar() {
        console.log(this.value);
    }

    bar.apply2(foo, ['kevin']);

</script>
</body>
</html>
